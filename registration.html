<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        *, *::before, *::after {
          box-sizing: border-box;
        }

        body {
          min-height: 100vh;
          font-family: 'Raleway', sans-serif;
          /* Added a fallback background color */
          background-color: #3745b5;
        }

        .container {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        /* This container:hover logic makes the animation start on mouse-over */
        .container:hover .top::before,
        .container:active .top::before,
        .container:hover .top::after,
        .container:active .top::after,
        .container:hover .bottom::before,
        .container:active .bottom::before,
        .container:hover .bottom::after,
        .container:active .bottom::after {
          margin-left: 200px;
          transform-origin: -200px 50%;
          transition-delay: 0s;
        }

        .container:hover .center,
        .container:active .center {
          opacity: 1;
          transition-delay: 0.2s;
        }

        .top::before,
        .top::after,
        .bottom::before,
        .bottom::after {
          content: '';
          display: block;
          position: absolute;
          width: 200vmax;
          height: 200vmax;
          top: 50%;
          left: 50%;
          margin-top: -100vmax;
          transform-origin: 0 50%;
          transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
          z-index: 10;
          opacity: 0.65;
          transition-delay: 0.2s;
        }

        .top::before {
          transform: rotate(45deg);
          background: #e46569;
        }

        .top::after {
          transform: rotate(135deg);
          background: #ecaf81;
        }

        .bottom::before {
          transform: rotate(-45deg);
          background: #60b8d4;
        }

        .bottom::after {
          transform: rotate(-135deg);
          background: #3745b5;
        }

        .center {
          position: absolute;
          width: 400px;
          height: auto;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 30px;
          opacity: 0;
          transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
          transition-delay: 0s;
          color: #333;
          /* Added a semi-transparent background for readability */
          background: rgba(255, 255, 255, 0.9);
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
          z-index: 20; /* Ensure form is on top of the shapes */
        }

        .center h2 {
          margin-bottom: 15px;
        }

        .center input {
          width: 100%;
          padding: 15px;
          margin: 8px 0;
          border-radius: 4px;
          border: 1px solid #ccc;
          font-family: inherit;
          font-size: 16px;
        }
        
        /* --- ADDED BUTTON STYLES --- */
        .center button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .center button[type="submit"] {
            background-color: #3745b5;
            color: white;
        }
        .center button[type="submit"]:hover {
            background-color: #2c378f;
        }
        
        .center button[type="button"] {
            background-color: #e46569;
            color: white;
        }
        .center button[type="button"]:hover {
            background-color: #c95458;
        }
        
        .center a {
            text-decoration: none;
            width: 100%;
        }
        /* --- END OF ADDED STYLES --- */

    </style>
</head>
<body>
    <div class="container">
        <!-- These divs are for the background animation -->
        <div class="top"></div>
        <div class="bottom"></div>
        
        <!-- This is your form -->
        <div class="center">
            <h2>Create Account</h2>
            <form action="/api/register" method="post" onsubmit="return validateForm()">
                <input type="text" placeholder="Full Name" name="name" required />
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Password" name="password" id="password" required />
                <input type="password" placeholder="Confirm Password" id="confirm_password" required />
                <button type="submit">Register</button>
                <a href="login.html">
                    <button type="button">Login</button>
                </a>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // 1. Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false; 
            }

            // 2. Regex Check
            // Requires at least 8 characters, 1 uppercase, 1 lowercase, 1 number
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long and contain one uppercase, one lowercase, and one number.');
                return false;
            }

            // If all checks pass, submit the form
            return true; 
        }
    </script>
</body>
</html>
